name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Setup Kind
        run: kind create cluster

      - name: Check setup
        run: |
          docker ps
          docker network ls
          docker network inspect bridge 
